<!DOCTYPE html>
<html lang="en">

<head>
    <title>All learnt in Html and CSS using internal CSS</title>
    <style>
        * {
            color: black;
        }

        h1 {
            text-align: center;
            color: chocolate;
        }

        div {}
    </style>
</head>

<body>
    <h1>All About CSS in web programming</h1>
    <div>
        <div>
            There are three types of css:
            <ol>
                <li>Inline CSS</li>
                <li>Internal CSS</li>
                <li>External CSS</li>
            </ol>
        </div>
        <form>
            <input type="email" placeholder="Email" name="name">
            <input type="password" placeholder="Password">
            <!-- List is much important in the below code. -->
            <input name="countries" list="countries" placeholder="Countries">

            <input type="submit">


        </form>

        <div>

            <datalist id="countries">
                <option>Nepal</option>
                <option>India</option>
                <option>Bhutan</option>
                <option>Pakistan</option>
                <option>Bangladesh</option>

            </datalist>
        </div>
    </div>
    <div id="name">
        This is division at the end
    </div>


</body>

</html>
